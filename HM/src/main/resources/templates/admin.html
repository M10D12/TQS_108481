<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Painel de Administração</h1>

    <div th:if="${mensagemRestaurante}" class="alert alert-success" th:text="${mensagemRestaurante}"></div>
    <div th:if="${mensagemRefeicao}" class="alert alert-success" th:text="${mensagemRefeicao}"></div>

    <!-- Formulário: Criar Restaurante -->
    <div class="card mb-4">
        <div class="card-header">Adicionar Restaurante</div>
        <div class="card-body">
            <form th:action="@{/admin/add-restaurant}" th:object="${restaurant}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Localização</label>
                    <input type="text" class="form-control" th:field="*{location}" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Restaurante</button>
            </form>
        </div>
    </div>

    <!-- Formulário: Criar Refeição -->
    <div class="card">
        <div class="card-header">Adicionar Refeição</div>
        <div class="card-body">
            <form th:action="@{/admin/add-meal}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nome da Refeição</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Restaurante</label>
                    <select name="restaurantId" class="form-select" required>
                        <option th:each="r : ${restaurants}" th:value="${r.id}" th:text="${r.name + ' - ' + r.location}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Adicionar Refeição</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
