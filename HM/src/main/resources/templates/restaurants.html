<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>Lista de Restaurantes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Localização</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${restaurants}">
                <td th:text="${r.name}"></td>
                <td th:text="${r.location}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
