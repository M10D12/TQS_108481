<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refeições</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Lista de Refeições com Previsão</h1>
<table border="1">
    <thead>
    <tr>
        <p th:if="${mensagem}" th:text="${mensagem}" style="color:green;"></p>
        <th>Nome</th>
        <th>Data</th>
        <th>Restaurante</th>
        <th>Previsão do Tempo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meal : ${meals}">
        <td th:text="${meal.name}"></td>
        <td th:text="${meal.date}"></td>
        <td th:text="${meal.restaurantName}"></td>
        <td th:text="${meal.weather}"></td>
        <td>
            <form th:action="@{/reservar}" method="post">
                <input type="hidden" name="mealId" th:value="${meal.meal.id}" />
                <button type="submit">Reservar</button>
            </form>
        </td>
        
    </tr>
    

    </tbody>
</table>
</body>
</html>
