<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Refeições</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>Lista de Refeições com Previsão</h1>
<div th:if="${mensagem}">
    <p th:text="${mensagem}" style="color: green;"></p>
</div>



<table border="1">
    <thead>
    <tr>
        
        <th>Nome</th>
        <th>Data</th>
        <th>Restaurante</th>
        <th>Previsão do Tempo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meal : ${meals}">
        <td th:text="${meal.name}"></td>
        <td th:text="${meal.date}"></td>
        <td th:text="${meal.restaurantName}"></td>
        <td th:text="${meal.weather}"></td>
        <td>
            <form method="post" action="/reservar">
                <input type="hidden" name="mealId" th:value="${meal.meal.id}" />
                <button type="submit">Reservar</button>
            </form>
            
            
        </td>
        
    </tr>
    

    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
