<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Área do Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container text-center">
    <h1 class="mb-4">Área do Staff</h1>

    <div class="row justify-content-center">
        <!-- Card: Ver Reservas -->
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Ver Reservas</h5>
                    <p class="card-text">Consultar e validar reservas dos clientes.</p>
                    <a href="/reservas" class="btn btn-success">Aceder</a>
                </div>
            </div>
        </div>

        <!-- Card: Administração -->
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Adicionar Restaurante ou Refeição</h5>
                    <p class="card-text">Criar novos restaurantes ou refeições para o campus.</p>
                    <a href="/admin" class="btn btn-success">Ir para Administração</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
